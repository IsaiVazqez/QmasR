
<div id="uno" class="card-group">
  <div class="card">
    <app-img [img]="proyect.urlImagen" ></app-img>
    <div class="card-body">
      <h5 class="card-title">{{proyect.titulo}}</h5>
      <p class="card-text">{{proyect.descripcion}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{proyect.ubicacion}}</small>
    </div>
  </div>
</div>
